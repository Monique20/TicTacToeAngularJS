<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="tictactoe.js"></script>
    <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div ng-app="ticTacToeApp" ng-controller="mainController">
        <div>
            <button ng-repeat="cell in board[0]" ng-disabled="checkForEndOfGame()" ng-click="move(cell);">{{ cell.value }}</button>
        </div>
        <div>
            <button ng-repeat="cell in board[1]" ng-disabled="checkForEndOfGame()" ng-click="move(cell);">{{ cell.value }}</button>
        </div>
        <div>
            <button ng-repeat="cell in board[2]" ng-disabled="checkForEndOfGame()" ng-click="move(cell);">{{ cell.value }}</button>
        </div>
        <br/>
        <p>
            <span ng-hide="winner||noWinner">Current Player: {{ currentPlayer }}</span>
            <span ng-show="winner">Player {{ currentPlayer }} won!</span>
            <span ng-show="noWinner">There are no winners</span>
            <br>
            <span ng-show="message">{{ message }}</span>
        </p>
        <button ng-click="reset();" class="resetButton">Reset</button>
    </div>
</body>

</html>
